    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>

            {% csrf_token %} {{ form.as_p }}

              <button type="submit" class="btn btn-primary btn-lg">

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
